	<div id="synapse-header">

			<span>Synapse</span>
			<div class="synapse-header-spinnner-container">
				<div class="spinner hide"></div>
			</div>
		</div>
		<div class="right">
			<span class="fa fa-list-alt list-btn"></span>
			<span class="fa fa-plus add-btn"></span>
